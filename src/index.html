<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Konstantin Simeonov - Resume</title>
    <!-- build:css /public/styles/all.min.css -->
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/education.css">
    <link rel="stylesheet" href="/public/styles/languages.css">
    <link rel="stylesheet" href="/public/styles/personal-info.css">
    <link rel="stylesheet" href="/public/styles/skills.css">
    <link rel="stylesheet" href="/public/styles/work-experience.css">
    <link rel="stylesheet" href="/public/styles/strengths.css">
    <link rel="stylesheet" href="/public/styles/projects.css">
    <link rel="stylesheet" media="print" href="/public/styles/print.css">
    <link rel="stylesheet" href="/public/styles/jquery-tooltip.css">
    <!-- endbuild -->
</head>

<body>
    <nav class="navigation">
        <img class="menu-img" src="/public/assets/menu-icon.png" alt="navigation menu button">
        <ul class="menu no-bullets">
            <li>
                <a target="_blank" href="/pdf" class="custom-btn">Download as pdf</a>
            </li>
            <li>
                <a id="btn-print" href="#" class="custom-btn">Print</a>
            </li>
            <li>
                <a target="_blank" href="https://github.com/KonstantinSimeonov/cv" class="custom-btn">Source code</a>
            </li>
        </ul>
    </nav>
    <div id="container" class="clearfix">
        <div class="personal-info-panel"></div>
        <div class="pull-left column-1">
            <section class="languages-section"></section>
            <section class="education-section"></section>
            <section class="skills-section"></section>
        </div>
        <div class="pull-left column-2">
            <section class="work-expirience-section"></section>
            <section class="strengths-section"></section>
            <section class="projects-section"></section>
        </div>
    </div>
    <div class="gray-overlay hidden"></div>
    <!-- vendor scripts -->
    <script src="/public/components/jquery/dist/jquery.min.js"></script>
    <script src="/public/components/handlebars/handlebars.min.js"></script>

    <!-- app scripts -->
    <!-- build:js /public/scripts/app.min.js -->    
    <script src="/public/scripts/templates.js"></script>
    <script src="/public/scripts/handlebars-helpers.js"></script>
    <script src="/public/scripts/data.js"></script>
    <script src="/public/scripts/skills.js"></script>
    <script src="/public/scripts/jquery-tooltip.js"></script>
    <script src="/public/scripts/main.js"></script>
    <!-- endbuild -->

    <footer class="page-footer">
        <p>
            Resume application by Konstantin Simeonov. Powered by JavaScript, HTML5, CSS3, NodeJS, jQuery, Handlebars and Stylus.
        </p>
    </footer>
</body>

</html>
